  <script type="text/template" id="editor-tpl">

        </button>
        <ul class="dropdown-menu" role="menu" id="entry_group">
          <% _.each(sources, function(s) { %>  <li><a href="#" data-source="<%= s %>"><%= s %></a></li> <% }); %>
        </ul>
        <button type="button" id="entry_add" class="btn btn-success">

        </button>

  </script>
