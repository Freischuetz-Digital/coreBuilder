<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Core Builder 0.2</title>
  <script src="dist/bower.js"></script>
  <script src="dist/ace/ace.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
 
  <div class="container" id="coreBuilder">
    <h1>CoreBuilder v 0.2</h1>
    
    <div id="sources">
      <select class="sel-sources" multiple="multiple">
        <option value="KAtx4_III_2">KAtx4_III_2</option>
        <option value="Ltx2_III_2">Ltx2_III_2</option>
        <option value="Ktx6_III_2">Ktx6_III_2</option>
        <option value="D_ptx2_III_2">D_ptx2_III_2</option>
      </select>
    </div>

    <div class="row">
      <div class="col-md-8 well">
        <div class="alert alert-info"><span class="glyphicon glyphicon-arrow-up"></span> Pick a source to start selecting elements.</div>
        <div class="btn-grp hidden">
          <button type="button" class="btn btn-success">
            <span class="glyphicon glyphicon-floppy-disk"></span> Save selections to Core
          </button>
        </div>
        <div class="row" id="editors"> </div>
      </div>
      <div class="col-md-4 well" id="corexml">
        <div class="btn-grp">
          <strong>CORE</strong>
          <button type="button" class="btn btn-primary">
            Load Core
          </button>
          <button type="button" class="btn btn-primary">
            Save Core
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- BACKBONE TEMPLATES -->
  <script type="text/template" id="editor-tpl">
  <div>
    <h3><%=source%></h3>
    <div id="ed_<%=source%>" class="editor"></div>
    <div class='well-sm'>
      <span class="label label-info">Current Element:</span>
      <span id="cur-el_<%=source%>"> none </span>
      <button type="button" class="btn btn-default btn-xs disabled" id="cur-el-id_<%=source%>">Cannot add to selection (no id)</button>
    </div>
  </div>
  </script>

  <script type="text/template" id="selection-tpl">
    <span class="label label-info">Selected Elements</span>
    <span class="badge">hi[@xml:id='testasdhasjkdhakjsdhkajs']</span>
    <span class="badge">seg[@xml:id='testasdhasjkdhakjsdhkajs']</span> 
    <span class="badge">seg[@xml:id='testasdhasjkdhakjsdhkajs']</span>
  </script>

  <script type="text/template" id="core-tpl">

  <% _.each(app, function(a, i) { %>
    <a href="#" class="remove" id="_<%=i%>">remove</a>
      <pre class="sh_xml">&lt;app&gt;<% _.each(a.rdg, function(r) { %>
  &lt;rdg wit="#<%=r.source%>"&gt;
<% _.each(r.ptr, function(p) { %>
    &lt;ptr target="#<%=p%>"/&gt;
  <% }); %>&lt;/rdg&gt;<% }); %>
&lt;/app&gt;</pre><% }); %>

  </script>

  <script type="text/template" id="app-tpl">
    <ul><%= source %></ul>
  </script>

  <script type="text/template" id="sel-tpl">
    <li><%= source %>
    <ul>
      <% _.each(elements, function(e) { %> <li><%= e %></li> <% }); %>
    </ul>
  </li>
  </script>
  
  <script src="dist/coreBuilder.js"></script>
  <script type="text/javascript">

    // UI
    cb = new coreBuilder.App

  </script>

</body>
</html>
